<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTFcalc-8">
    <meta name="viewport" content="width=devicecalc-width, initialcalc-scale=1.0">
    <title>Tara's web site</title>
    <style>
        .row{
            display:flex;
        }
    </style>
</head>
<body >
    
    
     

     <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <div class="empty">SIMPLE CALCULATOR</div>
        </div>
        <div class="row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">/</button>
        </div>
        <div class="row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">*</button>
        </div>
        <div class="row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">-</button>
        </div>
        <div class="row">
            <button class="calc-button">0</button>
            
            <button class="calc-button">C</button>
            <button class="calc-button">=</button>
            <button class="calc-button">+</button>
        </div>
    </div>
    <script src="1.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
